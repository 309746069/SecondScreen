apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'

ext {
    SUPPORT_LIBRARY_VERSION = "25.1.1"
}

repositories {
    maven {
        url "https://jitpack.io"
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.farmerbb.secondscreen"
        minSdkVersion 17
        targetSdkVersion 25

        versionCode 146
        versionName "2.5.6"

        resConfigs "en", "es", "fr", "sk"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            manifestPlaceholders = [appName: "@string/app_name_debug"]
        }

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles 'proguard-android.txt'
            manifestPlaceholders = [appName: "@string/app_name"]
        }
    }

    productFlavors {
        paid {
            applicationId "com.farmerbb.secondscreen"
        }

        free {
            applicationId "com.farmerbb.secondscreen.free"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:appcompat-v7:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:design:${SUPPORT_LIBRARY_VERSION}"
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'eu.chainfire:libsuperuser:1.0.0+'
    compile 'moe.banana:toast-compat:1.0.5'
    compile group:'com.twofortyfouram', name:'android-plugin-api-for-locale', version:'[1.0.2,2.0['
}